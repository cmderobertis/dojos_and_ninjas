{% extends 'base.html' %} {% block title %} {{page_title}} {% endblock title %}
{% block content %}
<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{ page_title }}</h3>
        </div>
        <div class="card-body">
          <form action="/post_ninja" method="post">
            <div class="form-group row">
              <label for="first_name">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                required
              />
              <label for="last_name">Last Name</label>
              <input
                type="text"
                class="form-control col-8"
                id="last_name"
                name="last_name"
                required
              />
              <label for="age">Age</label>
              <input
                type="text"
                class="form-control"
                id="age"
                name="age"
                required
              />
              <label for="dojo">Dojo</label>
              <select name="dojo_id">
                {% for dojo in dojos %}
                <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                {% endfor %}
              </select>
            </div>
            <input class="mt-3 btn btn-primary" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
